 
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple icons</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example adds a marker to indicate the position of Bondi Beach in Sydney,
      // Australia.
      var ambulances = [{'lat': 15.397297345454547, 'lng': 74.003544881818186}, {'lat': 15.299326499999999, 'lng': 74.123995999999991}, {'lat': 15.338217190909091, 'lng': 74.012355172727268}, {'lat': 15.4683207, 'lng': 74.008820319999998}, {'lat': 15.386986, 'lng': 74.12214183333333}, {'lat': 15.289120575, 'lng': 73.961655124999993}, {'lat': 15.502020849999999, 'lng': 73.964112849999992}, {'lat': 15.414892800000001, 'lng': 74.082149599999994}, {'lat': 15.411516683333334, 'lng': 73.988123250000001}, {'lat': 15.403020655555556, 'lng': 74.020743352777771}, {'lat': 15.428568271428571, 'lng': 73.957229242857139}, {'lat': 15.53230595, 'lng': 74.037936999999999}, {'lat': 15.447335239999999, 'lng': 74.069853319999993}, {'lat': 15.3752733, 'lng': 73.959900099999999}] ;
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: ambulances[0]
        });

        // var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        var i;
        for(i=0; i<ambulances.length; i++){
          var beachMarker = new google.maps.Marker({
            position: ambulances[i],
            map: map
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-i-lZjkM5lSE_cf6fn_EQN4BP_M98H5E&callback=initMap">
    </script>
  </body>
</html>
